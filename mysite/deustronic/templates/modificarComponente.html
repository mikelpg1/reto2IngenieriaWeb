<!--Heredamos todos los elementos de base.html-->
{% extends "base.html" %} 
{% load static %}

<!--Bloque content, que varia dependiendo el html.-->
{% block content %}
    <header>
        <h2 class="pagSecundarias">MODIFICAR COMPONENTE: {{ componente.nombre }}</h2>
        <hr>
    </header>

    <!--Formulario para modificar un componente existente mediante el metodo post.-->
    <form class="acciones" method="POST" action=".">
        {% csrf_token %}
        <!--Cargamos los campos del formulario desde UpdateView, los cuales deben estar rellenados-->
        <ul class="formularios">
            <li>
                <label for="id_nombre">Nombre <span class="required">*</span></label>
                {{ form.nombre }}
            </li>
            <li>
                <label for="id_marca">Marca <span class="required">*</span></label>
                {{ form.marca }} 
            </li>
        </ul>
        <input type="submit" value="Actualizar">
    </form>
{% endblock %}
