<!--Heredamos todos los elementos de base.html-->
{% extends "base.html" %}
{% load static %}

<!--Bloque content, que varia dependiendo el html.-->
{% block content %}
    <header>
        <h2 class="pagSecundarias">AÑADIR NUEVO PEDIDO</h2>
        <hr>
    </header>

    <!--Formulario para añadir un pedido nuevo mediante el metodo post.-->
    <form class="acciones" action="{% url 'anyadirPedido' %}" method="post">
        {% csrf_token %}
        <!--Cargamos los campos del formulario indicados en el metodo get dentro de nuestra vista-->
        <ul class="formularios">

            <li>
                <label for="id_pedido">id_Pedido <span class="required">*</span></label>
                {{ form.pedido }}
            </li>

            <li>
                <label for="id_Fecha">Fecha (año-mes-día) <span class="required">*</span></label>
                {{ form.fecha }}
            </li>
            
            <li>
                <label for="id_descripcion">Descripción <span class="required">*</span></label>
                {{ form.descripcion }}
            </li>

        </ul>


        <input type="submit" value="Nuevo pedido">
    </form>
{% endblock %}
