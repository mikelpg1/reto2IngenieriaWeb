<!--Heredamos todos los elementos de base.html-->
{% extends "base.html" %}
{% load static %}

<!--Bloque content, que varia dependiendo el html.-->
{% block content %}
    <header>
        <h2 class="pagSecundarias">Detalle del componente: {{detalle_componente.nombre}}</h2>
        <hr>
    </header>


    <!--Tabla con todos los atributos de un componente especÃ­fico-->
    <div class="detalle">
        <table id="texto">
            <tr>
                <th>Referencia</th>
                <td>{{ componente.referencia }}</td>
            </tr>
            <tr>
                <th>Nombre</th>
                <td>{{ componente.nombre }}</td>
            </tr>
            <tr>
                <th>Marca</th>
                <td>{{ componente.marca }}</td>
            </tr>
            {% if componente.imagen %}
            <tr>
                <th></th>
                <td><img alt = "{{ componente.nombre }}" width="300" height="250" class="image" src="{{ componente.imagen.url }}"/></td>
            </tr>
            {% endif %}
        </table>
    </div>


{% endblock %}
