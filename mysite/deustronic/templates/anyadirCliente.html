<!--Heredamos todos los elementos de base.html-->
{% extends "base.html" %}
{% load static %}

<!--Bloque content, que varia dependiendo el html.-->
{% block content %}
    
    <header>
        <h2 class="pagSecundarias">AÑADIR NUEVO CLIENTE</h2>
        <hr>
    </header>

    <!--Formulario para añadir un nuevo cliente mediante el metodo post.-->
    <form class="acciones" action="{% url 'anyadirCliente' %}" method="post">
        {% csrf_token %}
        <!--Cargamos los campos del formulario indicados en el metodo get dentro de nuestra vista-->
        <ul class="formularios">
            <li>
                <label for="id_cif">CIF *<span class="required">*</span></label>
                {{ form.CIF }}
            </li>
            <li>
                <label for="id_nombreEmpresa">Nombre de la empresa <span class="required">*</span></label>
                {{ form.nombreEmpresa }} 
            </li>
            <li>
                <label for="id_direccion">Dirección </label>
                {{ form.direccion }} 
            </li>
            <li>
                <label for="id_email">Datos Contacto </label>
                {{ form.datosContacto }} 
            </li>
        </ul>
        <input type="submit" value="Nuevo cliente">
    </form>
{% endblock %}
