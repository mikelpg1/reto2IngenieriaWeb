<!--Heredamos todos los elementos de base.html-->
{% extends "base.html" %} 
{% load static %}

<!--Bloque content, que varia dependiendo el html.-->
{% block content %}
    <header>
        <h2 class="pagSecundarias">MODIFICAR PRODUCTO: {{ producto.nombre }}</h2>
        <hr>
    </header>

    <!--Formulario para modificar un producto existente mediante el metodo post.-->
    <form class="acciones" method="POST" id="modificarComponente" action=".">
        {% csrf_token %}
        <!--Cargamos los campos del formulario desde UpdateView, los cuales deben estar rellenados-->
        <ul class="formularios">
            <li>
                <label for="id_nombre">Nombre <span class="required">*</span></label>
                {{ form.nombre }}
            </li>
            <li>
                <label for="id_precio">Precio <span class="required">*</span></label>
                {{ form.precio }} 
            </li>
            <li>
                <label for="id_categoria">Categoria <span class="required">*</span></label>
                {{ form.categoria }} 
            </li>
            <li>
                <label for="id_descripcion">Descripci√≥n <span class="required">*</span></label>
                {{ form.descripcion }}
            </li>
        </ul>
        <button class= "boton_env_any" value= "submit" type="submit" form="modificarComponente" value="Update">Guardar</button>
    </form>
{% endblock %}
