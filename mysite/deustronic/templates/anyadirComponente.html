<!--Heredamos todos los elementos de base.html-->
{% extends "base.html" %}
{% load static %}

<!--Bloque content, que varia dependiendo el html.-->
{% block content %}
    <header>
        <h2 class="pagSecundarias">AÑADIR NUEVO COMPONENTE</h2>
        <hr>
    </header>

    <!--Formulario para añadir un nuevo componente mediante el metodo post.-->
    <form class="acciones" action="{% url 'anyadirComponente' %}" method="post">
        {% csrf_token %}
        <!--Cargamos los campos del formulario indicados en el metodo get dentro de nuestra vista-->
        <ul class="formularios">
            <li>
                <label for="id_codigoReferencia">Código Referencia <span class="required">*</span></label>
                {{ form.referencia }}
            </li>
            <li>
                <label for="id_nombre">Nombre <span class="required">*</span></label>
                {{ form.nombre }}
            </li>
            <li>
                <label for="id_marca">Marca <span class="required">*</span></label>
                {{ form.marca }} 
            </li>
            <li>
                <label for="id_imagen">Imagen <span class="required">*</span></label>
                {{ form.imagen }}
            </li>
        </ul>

        <input class= "boton_env_any" type="submit" value="Nuevo componente">
        
    </form>
{% endblock %}
