<!--Heredamos todos los elementos de base.html-->
{% extends "base.html" %} 
{% load static %}

<!--Bloque content, que varia dependiendo el html.-->
{% block content %}
    <header>
        <h2 class="pagSecundarias">MODIFICAR CLIENTE: {{ cliente.nombre }}</h2>
        <hr>
    </header>

    <!--Formulario para modificar un cliente existente mediante el metodo post.-->
    <form class="acciones" method="POST" action=".">
        {% csrf_token %}
        <!--Cargamos los campos del formulario desde UpdateView, los cuales deben estar rellenados-->
        <ul class="formularios">
            <li>
                <label for="id_cif">CIF <span class="required">*</span></label>
                {{ form.cif }}
            </li>
            <li>
                <label for="id_nombre">Nombre<span class="required">*</span></label>
                {{ form.nombre }} 
            </li>
            <li>
                <label for="id_telefono">Telefono <span class="required">*</span></label>
                {{ form.telefono }} 
            </li>
            <li>
                <label for="id_nombreEmpresa">Nombre de la empresa <span class="required">*</span></label>
                {{ form.nombreEmpresa }} 
            </li>
            <li>
                <label for="id_email">Email <span class="required">*</span></label>
                {{ form.email }} 
            </li>
        </ul>
        <input type="submit" value="Actualizar">
    </form>
{% endblock %}
