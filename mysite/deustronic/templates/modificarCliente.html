<!--Heredamos todos los elementos de base.html-->
{% extends "base.html" %} 
{% load static %}

<!--Bloque content, que varia dependiendo el html.-->
{% block content %}
    <header>
        <h2 class="pagSecundarias">MODIFICAR CLIENTE: {{ cliente.nombre }}</h2>
        <hr>
    </header>

    <!--Formulario para modificar un cliente existente mediante el metodo post.-->
    <form class="acciones" method="POST" id="modificarCliente" action=".">
        {% csrf_token %}
        <!--Cargamos los campos del formulario desde UpdateView, los cuales deben estar rellenados-->
        <ul class="formularios">
            <li>
                <label for="id_cif">CIF <span class="required">*</span></label>
                {{ form.CIF }}
            </li>
            <li>
                <label for="id_nombre">Nombre Empresa<span class="required">*</span></label>
                {{ form.nombreEmpresa }} 
            </li>
            <li>
                <label for="id_direccion">Direccion <span class="required">*</span></label>
                {{ form.direccion }} 
            </li>
            <li>
                <label for="id_datosContacto">Datos de Contacto <span class="required">*</span></label>
                {{ form.datosContacto }} 
            </li>
        </ul>
        <button value= "submit" type="submit" form="modificarCliente" value="Update">Guardar</button>
    </form>
{% endblock %}
