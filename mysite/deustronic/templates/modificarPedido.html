<!--Heredamos todos los elementos de base.html-->
{% extends "base.html" %} 
{% load static %}

<!--Bloque content, que varia dependiendo el html.-->
{% block content %}
    <header>
        <h2 class="pagSecundarias">MODIFICAR PEDIDO: {{ pedido.fecha }}</h2>
        <hr>
    </header>

    <!--Formulario para modificar un pedido existente mediante el metodo post.-->
    <form class="acciones" method="POST" action=".">
        {% csrf_token %}
        <!--Cargamos los campos del formulario desde UpdateView, los cuales deben estar rellenados-->
        <ul class="formularios">
            <li>
                <label for="id_Fecha">Fecha (año-mes-día) <span class="required">*</span></label>
                {{ form.fecha }}
            </li>
            <li>
                <label for="id_precioTotal">Precio Total<span class="required">*</span></label>
                {{ form.precioTotal }} 
            </li>
            <li>
                <label for="id_cliente">Cliente <span class="required">*</span></label>
                {{ form.cliente }} 
            </li>
        </ul>
        <input type="submit" value="Actualizar">
    </form>
{% endblock %}
