<!--Heredamos todos los elementos de base.html-->
{% extends "base.html" %}
{% load static %}

<!--Bloque content, que varia dependiendo el html.-->
{% block content %}
    <header>
        <h2 class="pagSecundarias">ELIMINAR PEDIDO: {{ pedido.fecha }}</h2>
        <hr>
    </header>

    <div class = "formularios">
        <!--Formulario para eliminar un pedido existente mediante el metodo post. La accion se desarrolla mediante el id del pedido.-->
        <form class="acciones" method="POST" action=".">
            {% csrf_token %}
            <p>Est√° seguro que desea eliminar: {{ pedido.fecha }}?</p>
            <input type="submit" value="Eliminar">
        </form>
    </div>
{% endblock %}
